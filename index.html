<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News portal</title>
  <link rel="stylesheet" href="./styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="container">
    <nav id="primary" class="grid grid-flow-col">
      <div>
        <img src="assets/icons/List.svg" alt="List Menu Icon">
        <strong>Menu</strong>
      </div>

      <div>
        <img src="assets/Logo.svg" alt="Info Tech Logo">
      </div>

      <div>
        <strong>Search</strong>
        <img src="assets/icons/MagnifyingGlass.svg" alt="Magnifying Glass Icon">
      </div>
    </nav>

    <nav id="secondary" class="grid grid-flow-col">
      <a href="#">Artificial Intelligence</a>
      <a href="#">Blockchain</a>
      <a href="#">Holograms</a>
      <a href="#">Internet</a>
      <a href="#">Wearable</a>
      <a href="#">Augmented reality</a>
      <a href="#">Virtual Reality</a>
    </nav>

  </header>

  <main class="grid container">
    <section id="feature" class="grid grid-flow-col gap-16">
      <div class="card">
        <img src="assets/images/Image 01.png" alt="Robo image">
      </div>

      <div class="grid grid-cols-2">
        <div>
          <img src="assets/images/Image 02.png" alt="">
        </div>
        <div>
          <img src="assets/images/Image 03.png" alt="">
        </div>
        <div>
          <img src="assets/images/Image 04.png" alt="">
        </div>
        <div>
          <img src="assets/images/Image 05.png" alt="">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
